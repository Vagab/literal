inherit_from:
  - "https://www.goodcop.style/rubocop.yml"
  - "https://www.goodcop.style/tabs.yml"

AllCops:
  TargetRubyVersion: 3.1

Naming/MethodName:
  Enabled: false

Style/MixinUsage:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Lint/Void:
  Enabled: false

Style/MissingRespondToMissing:
  Enabled: false

Style/ColonMethodCall:
  Enabled: false
